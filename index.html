<!DOCTYPE html>
<html>
<head>
	<title>Table using Jquery</title>


</head>

<body>
<h1>Agriculture production for different FoodGrains 2013-2014</h1>

<div class="container ">
  <div class="row">
    <div class="col-xs-4">
      <table id="values"  class="table table-striped table-hover">
        <tr>
          <th>Year</th>
          <th>Aggregate value</th>
          <th></th>
        </tr>
      </table>
    </div>
    
    <div class="col-lg-8 add" id="addGraph"></div>
    <form class="form-horizontal">
      <div class="form-group">
        <table>
         <h4>Add New items</h4>
          <tr><td>Year:</td><td> <input type="text" id="addYear" placeholder="Year" /></td></tr>
          <tr><td>Aggregate Value: </td><td><input type="text" id="addVal" placeholder="Aggregate Value" /></td></tr>
          <tr><td colspan="2"><button type="button" class="btn btn-primary" id="btn-add" >Add</button></td></tr>
      </table>
      </div>
    </form>


 </div>
</div>
